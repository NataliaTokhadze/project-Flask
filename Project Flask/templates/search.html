{% extends 'base.html' %}

{% block content %}
    <h2 id="search_tittle" >You can filter animes by release date and genre</h2>

    <form method="post" style="width:50%; margin-left:20px;">
        <input type="text" name="search_date" class="form-control mb-3 mt-3" placeholder="Release Date">
        <input type="text" name="search_genre" class="form-control mb-3 mt-3" placeholder="Genre">
        <button type="submit" class="btn btn-success mt-3">Search</button>
    </form>
    {% for i in response %}
        <div class="anime-search">
            <p>{{ i }}</p>
        </div>
    {% endfor %}
{% endblock %}
